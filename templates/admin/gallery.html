{% extends "admin/layout.html" %}
{% set active_page = "gallery" %}

{% block title %}Manage Gallery{% endblock %}

{% block content %}
<div class="space-y-8">

    <!-- Add Item Form -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-6 border-b border-gray-100 bg-gray-50">
            <h3 class="font-bold text-gray-800 text-lg">Add New Photo</h3>
        </div>
        <div class="p-6">
            <form action="/admin/gallery/add" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" name="title"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input type="text" name="category" placeholder="Photography, Design, etc." value="Photography"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none"
                        required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                    <input type="text" name="image_url" placeholder="/static/..."
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none"
                        required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea name="description" rows="2"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none"></textarea>
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="px-6 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700">Add
                        Photo</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Gallery List -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-6 border-b border-gray-100 bg-gray-50">
            <h3 class="font-bold text-gray-800 text-lg">Gallery Items</h3>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 p-6">
            {% for item in gallery_items %}
            <div class="group relative border rounded-lg overflow-hidden">
                <img src="{{ item.image_url }}" class="w-full h-48 object-cover" alt="{{ item.title }}">
                <div
                    class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-center items-center text-white p-4 text-center">
                    <h4 class="font-bold mb-1">{{ item.title }}</h4>
                    <span class="text-xs mb-3">{{ item.category }}</span>
                    <a href="/admin/gallery/delete/{{ item.id }}"
                        class="px-3 py-1 bg-red-500 rounded text-sm hover:bg-red-600"
                        onclick="return confirm('Delete this photo?')">Delete</a>
                </div>
            </div>
            {% else %}
            <div class="col-span-full text-center text-gray-500 py-8">No photos yet.</div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
