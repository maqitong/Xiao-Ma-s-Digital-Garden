<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Xiao Ma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col">
            <div class="h-16 flex items-center justify-center border-b border-slate-800">
                <h1 class="text-xl font-bold tracking-wider">Xiao Ma Admin</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="/admin/"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'dashboard' else 'text-slate-400' }}">
                    <i class="ri-dashboard-line text-xl"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/profile"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'profile' else 'text-slate-400' }}">
                    <i class="ri-user-settings-line text-xl"></i>
                    <span>Profile & Resume</span>
                </a>
                <a href="/admin/projects"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'projects' else 'text-slate-400' }}">
                    <i class="ri-briefcase-line text-xl"></i>
                    <span>Projects</span>
                </a>
                <a href="/admin/gallery"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'gallery' else 'text-slate-400' }}">
                    <i class="ri-gallery-line text-xl"></i>
                    <span>Gallery</span>
                </a>
                <a href="/admin/videos"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'videos' else 'text-slate-400' }}">
                    <i class="ri-movie-line text-xl"></i>
                    <span>Videos</span>
                </a>
                <a href="/admin/blog"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'blog' else 'text-slate-400' }}">
                    <i class="ri-article-line text-xl"></i>
                    <span>Blog</span>
                </a>
                <a href="/admin/messages"
                    class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors {{ 'bg-slate-800 text-cyan-400' if active_page == 'messages' else 'text-slate-400' }}">
                    <i class="ri-message-3-line text-xl"></i>
                    <span>Messages</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800">
                <a href="/"
                    class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors justify-center">
                    <i class="ri-logout-box-r-line"></i>
                    <span>Back to Site</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto bg-gray-50">
            <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 sticky top-0 z-10">
                <h2 class="text-xl font-semibold text-gray-800">{% block title %}Dashboard{% endblock %}</h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-500">Welcome, Admin</span>
                    <div class="w-8 h-8 rounded-full bg-cyan-500 flex items-center justify-center text-white font-bold">
                        A</div>
                </div>
            </header>

            <div class="p-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

</body>

</html>
